<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>02-一组折叠菜单</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	
	<!-- 
		1.把所有的面板都放到一个父级里,并且添加一个panel-group,让面板形成一个组,还要自定义一个id名称

		2.给要点击的元素添加一个data-parent="值是父级的id或class"

		3.需要给内容区域添加一个class为collapse
	 -->

	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-lg-5">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" data-toggle="collapse" data-target="#con1" data-parent="#accordion">
								标题部分
							</h3>
						</div>
						<div id="con1" class="in collapse">
							<div class="panel-body">
								这是一个面板内容
							</div>
						</div>				
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" data-toggle="collapse" data-target="#con2" data-parent="#accordion">
								标题部分
							</h3>
						</div>
						<div id="con2" class="in collapse">
							<div class="panel-body">
								这是一个面板内容
							</div>
						</div>				
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" data-toggle="collapse" data-target="#con3" data-parent="#accordion">
								标题部分
							</h3>
						</div>
						<div id="con3" class="in collapse">
							<div class="panel-body">
								这是一个面板内容
							</div>
						</div>				
					</div>
				</div>
			</div>			
		</div>
	</div>



	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
