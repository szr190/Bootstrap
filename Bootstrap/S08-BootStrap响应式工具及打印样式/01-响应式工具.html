<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>01-响应式工具</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style type="text/css">
		.sh div{
			height: 100px;
			background: green;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	
	<!-- 
		针对不同的宽度进行显示/隐藏相关内容

			visible-lg-block	显示(当你的尺寸>1200的话就让它显示出来,否在小于的话就不显示)
			hidden-lg			隐藏
	 -->
	 <div class="container">
	 	<div class="row sh">
	 		<div class="col-lg-4 visible-lg-block"></div>
	 		<div class="col-lg-4 visible-lg-inline"></div>
	 		<div class="col-lg-4 visible-lg-inline-block"></div>
	 	</div>
	 	<div class="row sh">
	 		<div class="col-lg-4 visible-md-block"></div>
	 		<div class="col-lg-4 visible-md-inline"></div>
	 		<div class="col-lg-4 visible-md-inline-block"></div>
	 	</div>
	 	<div class="row sh">
	 		<div class="col-lg-4 hidden-lg"></div>
	 		<div class="col-lg-4"></div>
	 		<div class="col-lg-4"></div>
	 	</div>
	 </div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
