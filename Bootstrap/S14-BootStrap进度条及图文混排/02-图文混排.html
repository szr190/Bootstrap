<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>02-图文混排</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		media  图文混排
		media-left/right 图片的区域(在左边/右边显示)
		media-body 放内容区域
		media-heading 内容区域里的标题
		media-middle 图片垂直对齐

		可以嵌套使用
			问答回复的使用===留言板
	 -->
	<div class="container">
		<div class="row">
			<div class="media">
				<a href="" class="media-left media-middle"><img src="../img/1.jpg" alt="" width="150"></a>
				<div class="media-body">
					<h4 class="media-heading">szr</h4>
					<p>JavaScript</p>
				</div>
			</div>
		</div>
		<hr>
		<!-- 左右都有图片 -->
		<div class="row">
			<div class="media">
				<a href="" class="media-left media-middle"><img src="../img/1.jpg" alt="" width="150"></a>
				<div class="media-body">
					<h4 class="media-heading">szr</h4>
					<p>JavaScript</p>
				</div>
				<a href="" class="media-right"><img src="../img/1.jpg" alt="" width="150"></a>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
