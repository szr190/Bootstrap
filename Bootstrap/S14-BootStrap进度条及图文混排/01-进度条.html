<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>01-进度条</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		progress 表示进度条
	 -->
	<div class="container">
		<div class="row">
			<div class="progress">
				<div class="progress-bar" style="width: 60%;">60%</div>
			</div>
			<hr>
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="width: 30%;">30%</div>
			</div>
			<hr>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" style="width: 70%;">70%</div>
			</div>
			<hr>
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
			</div>
			<hr>
			<!-- 带条纹的进度条 progress-bar-striped active-->
			<div class="progress">
				<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 40%;">40%</div>
			</div>
			<hr>
			<!-- 带堆叠效果的进度条 -->
			<div class="progress">
				<div class="progress-bar" style="width: 10%;">10%</div>
				<div class="progress-bar progress-bar-info" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-danger" style="width: 70%;">70%</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
