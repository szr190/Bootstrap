<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>07-列排序</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style type="text/css">
		.row div{
			background: green;
			height: 100px;
			color: #fff;
			border:1px solid #000;
			
		}
	</style>
</head>
<body>
	
	<!-- 
		col-lg-push-10				列往右走
				push                向后走
				10                  往右走的格子数量(不能超过12,否则就会不起作用)
		col-lg-pull-10
				pull                向前走
	 -->
	<div class="container" style="border:1px solid red;">
		<!-- push -->
		<div class="row">
			<div class="col-lg-2 col-lg-push-5"></div>
			<div class="col-lg-2 col-lg-push-13"></div>			
		</div>
		<!-- pull -->
		<div class="row">
			<div class="col-lg-2 col-lg-pull-1"></div>
			<div class="col-lg-2 col-lg-pull-2"></div>
		</div>
		<!-- 调换位置 -->
		<div class="row">
			<div class="col-lg-2 col-lg-push-10"></div>
			<div class="col-lg-10 col-lg-pull-2"></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
