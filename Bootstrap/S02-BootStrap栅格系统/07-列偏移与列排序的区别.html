<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>08-列偏移与列排序的区别</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style type="text/css">
		/*给页面加顶部阴影*/
		body:before {
          content: "";
          position: fixed;
          top: -10px;
          left: 0;
          width: 100%;
          height: 10px;
 
          -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
          -moz-box-shadow: 0px 0px 10px rgba(0,0,0,.8);
          box-shadow: 0px 0px 10px rgba(0,0,0,.8);
 
          z-index: 100;
		}
		.row div{
			background: green;
			height: 100px;
			color: #fff;
			border:1px solid #000;
			
		}
	</style>
</head>
<body>
	<div class="container">
	<!-- 第一个区别
			列偏移只能往右走,而列排序可以左右两边走
	-->
		<div class="row">			
			<div class="col-lg-2 col-lg-offset-10"></div>
		</div>
		<div class="row">			
			<div class="col-lg-2 col-lg-push-10"></div>
		</div>
		<div class="row">			
			<div class="col-lg-2 col-lg-pull-2"></div>
		</div>
	<!-- 第二个区别
			如果一行中有多列,那么offset偏移大的画,会换行再偏移,而push不会有这个问题
	 -->
		<div class="row">			
			<div class="col-lg-4"></div>
			<div class="col-lg-4 col-lg-offset-5"></div>
		</div>
		<div class="row">			
			<div class="col-lg-4"></div>
			<div class="col-lg-4 col-lg-push-5"></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
