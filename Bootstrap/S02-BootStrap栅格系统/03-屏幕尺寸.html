<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>04-屏幕尺寸</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	
	<!-- 
		栅格被分成12列,row代表一行,col代表列

		col-lg-*

			lg 表示屏幕的 宽度>1200 表现形式是屏幕宽度>1200,一行显示n(最后的数值)列
											  屏幕宽度<1200,一行显示一列

		col-md-*
											  
			md 表示屏幕的 992=<宽度<1200     屏幕宽度大于992,小于1200,一行显示n(最后的数值)列
											  屏幕宽度<992,一行显示一列

		col-sm-*

			sm 表示屏幕的 768=<宽度<992      屏幕宽度大于768,小于992,一行显示n(最后的数值)列
											 屏幕宽度<768,一行显示一列

	    col-xs-*

	    	xs 表示屏幕的 宽度<768			 屏幕宽度小于768,一行永远显示n(最后的数值)列
											 

	 -->


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
