<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>01-弹出层</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		注意：
			-弹出层必须放在body里
			-弹出层里面不能再嵌套其它层
			-弹出层出来以后页面的滚动条会被覆盖
	 -->
	<!-- 
		modal 弹出层父级
		modal-dialog 弹出层主体
		modal-content 弹出层主体内容区域
		modal-header 弹出层标题区域
		modal-body 弹出层给用户展现的用户信息的区域
		modal-footer 弹出层结尾(放置确定/取消等按钮的)区域
	 -->
	 <!-- 
		fade 让弹出层有一个运动的效果
	  -->
	  <!-- 
			data-dismiss="modal" 关闭弹出框
	   -->
	   <!-- 
			modal-lg/md/sm/xs 尺寸大小  (要给在modal-dialog上)
	    -->
	<div class="modal myModal1 fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4>理想的天空</h4>
				</div>
				<div class="modal-body">
					<p>ionIC第三次你才是逗IC你说你从ID内存卡才能</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" data-dismiss="modal">确定</button>
					<button class="btn btn-danger" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<button class="btn btn-danger" data-toggle="modal" data-target=".myModal1">这是弹出层</button>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
