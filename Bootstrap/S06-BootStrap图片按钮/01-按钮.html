<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>01-按钮</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	
	<!-- 
			
			
	 -->
	<div class="container">
		<!-- 按钮的背景色 -->
		<div class="row">
			<input type="button" class="btn btn-default" value="Button">
			<button type="button" class="btn btn-primary">button</button>
			<button type="button" class="btn btn-success">button</button>
			<button type="button" class="btn btn-info">button</button>
			<button type="button" class="btn btn-warning">button</button>
			<button type="button" class="btn btn-danger">button</button>
			<button type="button" class="btn btn-link">button</button>
		</div>	
		<!-- 按钮的尺寸 -->
		<div class="row" style="margin-top: 10px;">
			<button type="button" class="btn btn-primary btn-lg">button</button>
			<button type="button" class="btn btn-success btn-md">button</button>
			<button type="button" class="btn btn-info btn-sm">button</button>
			<button type="button" class="btn btn-warning btn-xs">button</button>
		</div>
		<!-- 块级按钮：让按钮的宽度变为100% -->
		<div class="row" style="margin-top: 10px;">
			<button type="button" class="btn btn-primary btn-block">button</button>
		</div>

		<!-- active 表示激活状态-->
		<div class="row" style="margin-top: 10px;">
			<button type="button" class="btn btn-primary btn-block active">button</button>
		</div>

		<!--disabled 禁用状态-->
		<div class="row" style="margin-top: 10px;">
			<button type="button" class="btn btn-primary btn-block" disabled>button</button>
			<button type="button" class="btn btn-primary btn-block disabled ">button</button>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
