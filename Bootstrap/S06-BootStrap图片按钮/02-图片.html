<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style type="text/css">
		/*图片-黑白效果*/
		img {
		    filter: grayscale(100%);
		    -webkit-filter: grayscale(100%);
		    -moz-filter: grayscale(100%);
		    -ms-filter: grayscale(100%);
		    -o-filter: grayscale(100%);
		}
	</style>
</head>
<body>
	
	<!-- 
		img-responsive  响应式图片
	 -->
	 <div class="container">
	 	<div class="row">
	 		<div class="col-lg-6">
	 			<img src="../img/1.jpg" alt="" class="img-responsive">
	 		</div>
	 	</div>
 	<!-- 
		img-rounded			圆角
		img-circle			圆形
		img-thumbnail		缩略图
	  -->
	 	<div class="row" style=" margin-top: 10px;">
	 		<div class="col-lg-3">
	 			<img src="../img/1.jpg" alt="" class="img-responsive img-rounded">
	 		</div>
	 		<div class="col-lg-3">
	 			<img src="../img/1.jpg" alt="" class="img-responsive img-circle">
	 		</div>
	 		<div class="col-lg-3">
	 			<img src="../img/1.jpg" alt="" class="img-responsive img-thumbnail">
	 		</div>
	 	</div>
	 </div>

	



	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
