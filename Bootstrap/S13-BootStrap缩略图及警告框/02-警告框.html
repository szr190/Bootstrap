<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>02-警告框</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		需要点击删除 就要加data-dismiss="alert"
	 -->
	<div class="container">
		<div class="row">
			<p class="alert alert-success">11111111111 <button class="close" data-dismiss="alert">&times;</button> </p>
			<p class="alert alert-info">11111111111<button class="close">&times;</button></p>
			<p class="alert alert-danger">11111111111<button class="close">&times;</button></p>
			<p class="alert alert-warning">11111111111<button class="close">&times;</button></p>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
