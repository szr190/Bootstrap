<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		checkbox-inline     表示让checkbox在一行中显示
		radio-inline		表示让radio在一行中显示

		has-success			表示验证通过
		has-warning			表示验证警告

		form-group-lg		表示表单尺寸
	 -->
	<div class="container">
		<div class="row">
			<form action="#" class="form-horizontal">
				<div class="form-group has-success">
					<label for="username" class="col-lg-1 control-label">用户名</label> 
					<div class="col-lg-11">
						<input type="text" id="username" class="form-control">		
					</div>								
				</div>
				<div class="form-group has-warning has-error form-group-lg">
					<label for="password" class="col-lg-1 control-label">密码</label> 
					<div class="col-lg-11">
						<input type="password" id="password" class="form-control">
					</div>					
				</div>
				<div class="form-group">
					<div class="col-lg-1 col-lg-offset-1">
						<div class="checkbox">
							<label><input type="checkbox"/>记住我</label>	
						</div>	
					</div>
				</div>
				<!-- checkbox在一行之中显示 -->
				<div class="form-group">
					<div class="col-lg-11 col-lg-offset-1">
						<div class="checkbox">
							<label class="checkbox-inline"><input type="checkbox"/>忘记我</label>
							<label class="checkbox-inline"><input type="checkbox"/>忘记我</label>	
						</div>		
					</div>
				</div>

				<!-- radio -->
				<div class="form-group">
					<div class="col-lg-11 col-lg-offset-1">
						<div class="radio">
							<label class="radio-inline"><input type="radio"/>记住我</label>	
							<label class="radio-inline"><input type="radio"/>记住我</label>	
						</div>	
					</div>
				</div>

				<!-- select -->
				<div class="form-group">
					<div class="col-lg-11 col-lg-offset-1">
						<select class="form-control">
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
							<option value="">4</option>
							<option value="">5</option>
						</select>
					</div>
				</div>

				<!-- textarea -->
				<div class="form-group">
					<div class="col-lg-11 col-lg-offset-1">
						<textarea class="form-control"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-1 col-lg-offset-1">
						<input type="button" value="登录" class="btn">
					</div>
				</div>			
				
			</form>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
