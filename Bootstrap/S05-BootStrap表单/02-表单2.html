<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		form-horizontal		表示让表单在一行中显示,并且能够改变form-group的一些样式,按照栅格的形式
		control-label		表示让label里的文字垂直居中对齐
	 -->
	<div class="container">
		<div class="row">
			<form action="#" class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-lg-1 control-label">用户名</label> 
					<div class="col-lg-11">
						<input type="text" id="username" class="form-control">		
					</div>								
				</div>
				<div class="form-group">
					<label for="password" class="col-lg-1 control-label">密码</label> 
					<div class="col-lg-11">
						<input type="password" id="password" class="form-control">
					</div>					
				</div>
				<div class="form-group">
					<div class="col-lg-1 col-lg-offset-1">
						<label><input type="checkbox" />记住我</label>		
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-1 col-lg-offset-1">
						<input type="button" value="登录" class="btn">
					</div>
				</div>							
			</form>
		</div>
	</div>



	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
