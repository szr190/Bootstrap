<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>02-按钮组</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
		<!-- 单个按钮 -->
			<button class="btn btn-success">Button</button>
			<button class="btn btn-primary">Button</button>
			<button class="btn btn-info">Button</button>
			<hr>
		<!-- 按钮组 btn-group-->
			<div class="btn-group">
				<button class="btn btn-success">Button</button>
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-info">Button</button>
			</div>
			<hr>
		<!-- 按钮组的大小 btn-group-lg/md/sm/xs-->
			<div class="btn-group btn-group-lg">
				<button class="btn btn-success">Button</button>
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-info">Button</button>
			</div>
			<hr>
		<!-- 竖排按钮组 btn-group-vertical-->
			<div class="btn-group-vertical">
				<button class="btn btn-success">Button</button>
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-info">Button</button>
			</div>
			<hr>
		<!-- 两端对齐 btn-group-justified 下面的按钮需要用btn-group包裹起来结合使用-->
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button class="btn btn-success">Button</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-primary">Button</button>
				</div>
				<div class="btn-group">
					<button class="btn btn-info">Button</button>
				</div>
			</div>
			<hr>
		<!-- 给按钮添加三角形 -->
			<div class="btn-group-vertical">
				<button class="btn btn-success">Button<span class="caret"></span></button>
				<button class="btn btn-primary">Button<span class="caret"></span></button>
				<button class="btn btn-info">Button<span class="caret"></span></button>
			</div>
			<hr>
		<!-- 给按钮组添加三角形 -->
			<div class="btn-group">
				<button class="btn btn-success">Button</button>
				<button class="btn btn-success"><span class="caret"></span></button>
			</div>
			<hr>
		<!-- 改变三角形箭头的方向 -->
			<div class="btn-group dropup">
				<button class="btn btn-info">Button</button>
				<button class="btn btn-info"><span class="caret"></span></button>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
