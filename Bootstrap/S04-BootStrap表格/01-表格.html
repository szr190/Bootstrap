<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<!-- 
		table 				会修改一些简单的样式
		table-striped		表示隔行换色
		table-bordered		给表格添加边框的
		table-hover			给每一行添加一个hover状态
		table-condensed 	使表格变得紧凑一些
		table-responsive  	将表格包在class是这个的盒子里(当屏幕小于768px的时候会出现滚动条)

		颜色变化
		active
		success
		warning
		danger
		info
	 -->
	<div class="container">
		<div class="row">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<td>星期一</td>
							<td>星期二</td>
							<td>星期三</td>
							<td>星期四</td>
							<td>星期五</td>
						</tr>
					</thead>
					<tbody>
						<tr class="active">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>物理</td>
							<td>化学</td>
						</tr>
						<tr class="success">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>物理</td>
							<td>化学</td>
						</tr>
						<tr class="warning">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>物理</td>
							<td>化学</td>
						</tr>
						<tr class="danger">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>物理</td>
							<td>化学</td>
						</tr>
						<tr class="info">
							<td>语文</td>
							<td>数学</td>
							<td>英语</td>
							<td>物理</td>
							<td>化学</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
	


	<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
